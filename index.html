<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="google-signin-client_id"
        content="634396219443-hjlvks4l0gpk19pc8p7sng84kqhmnp24.apps.googleusercontent.com">
    <title>Games App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>   
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light mb-5">
        <a class="navbar-brand" href="#">
            <img src="/assets/img/game.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Games App
        </a>
        <button type="button" class="btn btn-outline-primary" id="logout-button">Logout</button>
    </nav>

    <!-- Form Login -->
    <form class="center_form" id="login-form">
        <h1 class="text-center mb-3">Login Account</h1>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password-login" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="g-signin2 mt-3" data-onsuccess="onSignIn"></div>
    </form>

    <!-- Main Page -->
    <div class="text-center mb-5" id="menu-button">
        <h1>Welcome to Games-App</h1>
        <p>Please Select Your Fun Things!</p>
        <div class="btn-group btn-group-justified col-5">
            <a href="#" class="btn btn-primary" id="trivia-btn">Trivia</a>
            <a href="#" class="btn btn-primary" id="gotd-btn">Games Of The Day</a>
            <a href="#" class="btn btn-primary" id="jokes-btn">Jokes</a>
        </div>
    </div>

    <!-- Trivia Content -->
    <div class="container center_form trivia-layout">
        <div class="row" id="trivia-list">
        </div>
    </div>

    <!-- Games Of The Day Content -->
    <div class="container center_form gotd-layout">
        <div class="row" id="gotd-content">
            <h1 class="text-center">Games List</h1><br>
            <table class="table">
                <thead id='table-head'>
                </thead>
                <tbody id='table-body'>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Jokes Content -->
    <div class="container center_form jokes-layout">
        <div class="row" id="jokes-content">
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/assets/helper.js"></script>
    <script src="/assets/main.js"></script>
</body>

</html>
