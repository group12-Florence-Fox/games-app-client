    <title>Games App</title>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id='navbar'>
        <a class="navbar-brand" href="#">Gamer App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

    <!-- log in form  -->
    <div class="container" id="login-form">
        <h1 class="text-center">Games App</h1>
        <form>
            <div class="form-group">
                <label for="email-login">Email address</label>
                <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password-login">Password</label>
                <input type="text" class="form-control" id="password-login">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
