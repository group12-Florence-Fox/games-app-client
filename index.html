<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="634396219443-hjlvks4l0gpk19pc8p7sng84kqhmnp24.apps.googleusercontent.com">
    <title>Games App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    
     <!-- Navbar -->
     <nav class="navbar navbar-light bg-light mb-5">
        <a class="navbar-brand" href="#">
            <img src="/assets/img/game.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Games App
        </a>
        <button type="button" class="btn btn-outline-dark" id="logout-button">Logout</button>
    </nav>

    <!-- Form Login -->
    <form class="center_form" id="login-form">
        <h1 class="text-center mb-3">Login Account</h1>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password-login" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="g-signin2 mt-3" data-onsuccess="onSignIn"></div>
    </form>
    
    <!-- trivia API -->
    <div id="trivia-list">
        
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/assets/helper.js"></script>
    <script src="/assets/main.js"></script>
</body>

</html>
